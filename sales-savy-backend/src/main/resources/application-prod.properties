# Database Configuration - Railway MySQL
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=${PORT:8080}

# JWT Secret
jwt.secret=${JWT_SECRET:SalesSavvySuperSecureSecretKeyForJWTTokenGeneration2024ThatIsLongEnoughForHS512Algorithm1234567890}

# Razorpay
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_your_key_id}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:your_secret_key}

# Security
spring.security.user.password=disabled
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Email
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:your_email@gmail.com}
spring.mail.password=${SMTP_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS - Your Vercel frontend
spring.web.cors.allowed-origins=${CORS_ORIGINS:https://sales-savvy.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.example.sales_savy=INFO
